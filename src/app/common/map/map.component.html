<div class="mapContainer">
<agm-map 
  (scaleControl) = "true" 
  (mapReady)="mapReadyHandler()" 
  [zoom]="13" 
  [latitude]="lat" 
  [longitude]="lng"
>
  <agm-circle 
    *ngIf="!isError"
    [latitude]="lat" 
    [longitude]="lng"
    [radius]="1000"
    [fillColor]="'#05B5B8'"
    [fillOpacity]="0.34"
    [strokeOpacity]="0.66"
    [strokePosition]="1"
    [strokeWeight]="3"
    [strokeColor]="'#035C82'"
  >
  </agm-circle>
  <agm-info-window
    *ngIf="isError"
    [latitude]="0"
    [longitude]="0"
    [maxWidth]="300"
    [isOpen]="true"  
  >
  Cannot find the location
  </agm-info-window>
</agm-map>
</div>
